<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Title</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <!-- Elemento de video con controles predeterminados y una imagen de poster -->
            <video id="video" preload="metadata" poster="images/desktop-player.jpg" src="video/video.mp4" width="400"></video>
            <!-- Botones de control de video -->
            <div class="player-overlay">
                <h2 class="player-title">Musica para progamar</h2>
                <div class="player-actions">
                <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                <button class="button" id="play" aria-label="Reproducir video" title="Reproducir"></button>
                <button class="button" hidden id="pause" aria-label="Pausar video" title="Pausar"></button>
                <button class="button" id="forward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="js"></script>
</body>
</html>
